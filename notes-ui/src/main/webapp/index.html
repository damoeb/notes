    <script type="text/javascript">

        $(document).ready(function () {

            // -- Overwrites -----------------------------------------------------------------------------------------------
            var customParse = function (data) {
                if (_.isObject(data.result)) {
                    return data.result;
                } else {
                    return data;
                }
            };
            Backbone.Model.prototype.parse = customParse;
            Backbone.Collection.prototype.parse = customParse;

            // -- Side Navigation ------------------------------------------------------------------------------------------

            // todo get settings
            var settings = {databaseId: 1};

            $('#databases').databaseList({
                databaseId: settings.databaseId
            });

            $('#directory').directory({
                databaseId: settings.databaseId
            });

            $('#document-list-view').documentList();
            var editor = $('#editor').editor();


            // -- Menu -- --------------------------------------------------------------------------------------------------

            $('#run-search').button({
                icons: {primary: 'ui-icon-search'}
            });

            $('#create-document')
                    .button({
                        icons: {primary: 'ui-icon-document'}
                    })
                    .click(function () {
                        editor.editor('createDocument');
                    });

            $('#import-document')
                    .button({
                        icons: {primary: 'ui-icon-clipboard'}
                    })
                    .click(function () {
                        // todo implement
                    })
                    .parent().buttonset();


        });
