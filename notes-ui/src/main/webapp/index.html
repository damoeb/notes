    <script type="text/javascript">

        $(document).ready(function () {

            // -- Overwrites -----------------------------------------------------------------------------------------------
            var fnCustomParse = function (data) {
                if (_.isObject(data.result)) {
                    return data.result;
                } else {
                    return data;
                }
            };
            Backbone.Model.prototype.parse = fnCustomParse;
            Backbone.Collection.prototype.parse = fnCustomParse;

            // -- Side Navigation ------------------------------------------------------------------------------------------

            // todo get settings
            var config = {databaseId: 1};

            $('#databases').databaseList({
                databaseId: config.databaseId
            });

            $('#directory').directory({
                databaseId: config.databaseId
            });

            $('#document-list-view').documentList();
            var editor = $('#editor').editor();


            // -- Menu -- --------------------------------------------------------------------------------------------------

            $('#run-search').button({
                icons: {primary: 'ui-icon-search'}
            });

            $('#settings').button({
                icons: {primary: 'ui-icon-gear'},
                text: false
            }).click(notes.dialog.settings.general);

            $('#create-document')
                    .button({
                        icons: {primary: 'ui-icon-document'}
                    })
                    .click(function () {
                        editor.editor('createDocument');
                    });

            $('#import-document')
                    .button({
                        icons: {primary: 'ui-icon-clipboard'}
                    })
                    .click(notes.dialog.document.import)
                    .parent().buttonset();


            // todo if file is dropped to document and upload started -> block screen or other indicator
//            var overallProgress = $('#fileupload').fileupload('progress');
//            var activeUploads = $('#fileupload').fileupload('active');

            var $upload = $('#file-upload').
                    fileupload({
                        url: '/notes/rest/file/upload',
                        dataType: 'json'
                    })
                    .bind('fileuploadsubmit', function (e, data) {
                        var folderId = $('#directory').directory('selectedFolder');
                        data.formData = {folderId: folderId};
                    })
                    .bind('fileuploaddone', function (e, xhr) {
                        console.log('done');

                        var model = new notes.model.Document(xhr.result.result);

                        $('#document-list-view').documentList('updateDocument', model);
                    });


        });

    </script>
