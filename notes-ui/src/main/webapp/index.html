    <script type="text/javascript">

        $(document).ready(function () {

            // -- Overwrites -----------------------------------------------------------------------------------------------
            var fnCustomParse = function (data) {
                if (_.isObject(data.result)) {
                    return data.result;
                } else {
                    return data;
                }
            };
            Backbone.Model.prototype.parse = fnCustomParse;
            Backbone.Collection.prototype.parse = fnCustomParse;

            // -- Side Navigation ------------------------------------------------------------------------------------------

            // todo get settings
            var config = {databaseId: 1};

            $('#databases').databases({
                databaseId: config.databaseId
            });

//            $('#document-list').documentList();

            var editors = $('#editors').editors();

            // -- Menu -- --------------------------------------------------------------------------------------------------

            $('#settings').button({
                icons: {primary: 'ui-icon-gear'},
                text: false
            }).click(notes.dialog.settings.general);

            $('#create-document')
                    .button()
                    .click(function () {
                        editors.editors('createDocument');
                    });

            $('#import-document')
                    .button()
                    .click(notes.dialog.document.import)
                    .parent().buttonset();


            // todo if file is dropped to document and upload started -> block screen or other indicator
//            var overallProgress = $('#fileupload').fileupload('progress');
//            var activeUploads = $('#fileupload').fileupload('active');

            var $upload = $('#file-upload').
                    fileupload({
                        url: '/notes/rest/file/upload',
                        dataType: 'json'
                    })
                    .bind('fileuploadsubmit', function (e, data) {
                        // todo fix
                        var folderId = $('#databases').databases('getActiveFolderId');
                        data.formData = {folderId: folderId};
                    })
                    .bind('fileuploaddone', function (e, xhr) {
                        console.log('done');

                        var model = new notes.model.Document(xhr.result.result);

                        $('#document-list').documentList('updateDocument', model);
                    });


            $(window).resize(function () {
                $('.scroll-pane').height($(window).height());
            });
            $('.scroll-pane').height($(window).height());
        });

    </script>

<script type="text/html" id="document-in-list">

    <div class="doc doc-id-<%=id %> container">
        <div class="col-lg-2">
            <img src="<%= thumbnail %>">
        </div>
        <div class="col-lg-9">
            <div class="row" style="font-weight:bold">
                <%=title %>
                <%
                if (star) {
                %>
                <i class="fa fa-star" style="color:red"></i>
                <%
                }
                %>
            </div>
            <div class="row">
                <%=date %> - <%=views %> views
            </div>
            <div class="row">
                <%=text %>
            </div>
        </div>
        <div class="col-lg-1" style="text-align:right">
            <div class="row" title="<%= privacy.toLowerCase() %>">
                <%
                if(privacy.toLowerCase() == 'public') {
                %>
                <i class="fa fa-circle" style="color:green"></i>
                <%
                }

                if(privacy.toLowerCase() == 'private') {
                %>
                <i class="fa fa-circle" style="color:#efefef"></i>
                <%
                }
                %>
            </div>
            <%

            if(reminder != null && typeof(reminder) !== 'undefined') {
            %>
            <div class="row" title="repeat <%= reminder.frequency.toLowerCase() %>">
                <i class="fa fa-bell-o"></i>
            </div>
            <%
            }
            %>
        </div>
    </div>
</script>
