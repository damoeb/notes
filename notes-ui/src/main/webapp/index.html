            var Database = Backbone.Model.extend({
                url: '/notes/rest/database'
            });

            var DatabaseList = Backbone.Collection.extend({
                model: Database,
                url: '/notes/rest/database/list',
                initialize: function(models, options) {
                    //this.fetch();
                }
            });


            var DatabaseView = Backbone.View.extend({
                el: $('#databases'), // el attaches to existing element

                events: {
                    'click #add': 'addItem'
                },

                initialize: function () {
                    _.bindAll(this, 'render', 'addItem');

                    this.collection = new DatabaseList();
                    this.collection.bind('add', this.appendItem);

                    this.render();
                },


                render: function () {

                    var list = $('<dl></dl>');
                    list.append('<dt>Open Databases</dt>');
                    $(this.el).append(list);
                    $(this.el).append("<button id='add'>Add database</button>");
                },


                addItem: function () {
                    var name = prompt('Name of database');

                    var item = new Database({name: name});
                    item.save();
                    this.collection.add(item);
                },

                appendItem: function(item) {
                    $('dl', this.el).append("<dd>" + item.get('name') +' (' + item.get('fileCount') + ')</dd>');
                }
            });

            var listView = new DatabaseView();

        });

    </script>
