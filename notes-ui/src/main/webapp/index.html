            // -- Overwrites -----------------------------------------------------------------------------------------------
            var customParse = function (data) {
                if (_.isObject(data.result)) {
                    return data.result;
                } else {
                    return data;
                }
            };
            Backbone.Model.prototype.parse = customParse;
            Backbone.Collection.prototype.parse = customParse;

            // -- Side Navigation ------------------------------------------------------------------------------------------

            var Database = Backbone.Model.extend({
                defaults: {
                    name: 'blank'
                },
                url: '/notes/rest/database'
            });
            var ItemView = Backbone.View.extend({

                template: _.template('<b class="item"><button class="remove">X</button> <b><button class="edit">Edit</button> <%= name %></b>'),
                editTemplate: _.template('<input class="name" value="<%= name %>" /><button class="save">Save</button>'),

                events: {
                    "click .remove": "deleteItem",
                    "click .edit": "editItem",
                    "click .save": "saveItem",
                    "click .item": "openItem"
                },
                deleteItem: function () {
                    this.model.destroy();
                    this.remove();
                },
                editItem: function () {
                    this.$el.html(this.editTemplate(this.model.toJSON()));
                },
                openItem: function () {
                    console.log('not implemented');
                },
                saveItem: function () {
                    var editTitle = $('input.name').val();
                    this.model.save({
                        name: editTitle
                    });
                    this.$el.html(this.template(this.model.toJSON()));
                },
                render: function () {
                    var attributes = this.model.toJSON();
                    this.$el.append(this.template(attributes));
                    return this;
                }
            });

            var DatabaseList = Backbone.Collection.extend({
                model: Database,
                url: '/notes/rest/database/list',
                initialize: function () {
                    this.fetch();
                }
            });

            var DatabaseListView = Backbone.View.extend({

                events: {
                    'click #add': 'addItem'
                },

                initialize: function (options) {
                    _.bindAll(this, 'render', 'addItem', 'renderItem');

                    this.options = options;
                    this.el = options.el;

                    this.collection = new DatabaseList();
                    this.collection.bind('add', this.renderItem);

                    this.render();
                },

                render: function () {

                    this.list = $('<dl></dl>');
                    this.list.append($('<dt></dt>', {text: this.options.title}).append("<button id='add'>+</button>"));
                    this.el.append(this.list);
                },

                addItem: function () {
                    var name = prompt('New Name');
                    var database = new Database({name: name});
                    this.collection.add(database);
                    database.save();
                },

                renderItem: function (item) {
                    var itemView = new ItemView({
                        model: item
                    });
                    this.list.append(itemView.render().el);
                }

            });

            var databaseView = new DatabaseListView({
                title: 'Open databases',
                el: $('#databases')
            });

            $('#tree-view').treeView({databaseId: 1});

        });

    </script>
